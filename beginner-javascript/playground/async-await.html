<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Async Await</title>
        <link rel="stylesheet" href="../base.css" />
    </head>

    <body>
        <script>
            function wait(ms = 0) {
                return new Promise((resolve) => {
                    setTimeout(resolve, ms);
                });
            }

            function makePizza(toppings = []) {
                return new Promise(function(resolve, reject) {
                    if (toppings.includes('pineapple')) {
                        reject('Seriously?!');
                    }
                    const timeToBake = 500 + toppings.length * 200;
                    setTimeout(() => {
                        resolve(`Here is your pizza üçï with the toppings ${toppings.join(' ')}`);
                    }, timeToBake);
                });
            }

            async function makeDinner() {
                const pizza1 = makePizza(['pepperoni']);
                const pizza2 = makePizza([
                    'mushrooms',
                    'pepperoni',
                    'egg',
                    'jam',
                    'honey',
                    'mushrooms',
                    'pepperoni',
                    'egg',
                    'jam',
                    'honey',
                    'mushrooms',
                    'pepperoni',
                    'egg',
                    'jam',
                    'honey',
                ]);
                const [pep, mush] = await Promise.all([pizza1, pizza2]);
                console.log(pep);
                console.log(mush);
            }
            makeDinner();

            // go();
        </script>
    </body>
</html>
