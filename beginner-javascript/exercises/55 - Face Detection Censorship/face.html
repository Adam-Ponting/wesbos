<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Censorship</title>
        <link rel="stylesheet" href="../../base.css" />
    </head>

    <body>
        <div class="controls">
            <label for="scale"
                >SCALE:
                <input
                    type="range"
                    name="scale"
                    id="scale"
                    min=".3"
                    max="3"
                    step=".1"
                    value="1.5"
                />
            </label>
            <label for="size"
                >PIXEL QUALITY:
                <input type="range" name="size" id="size" min="1" max="100" step="1" value="8" />
            </label>
        </div>
        <div class="wrap">
            <video class="webcam"></video>
            <canvas class="video"></canvas>
            <canvas class="face"></canvas>
        </div>
        <script src="./pixelated-face.js"></script>
        <!-- <script src="./pixelated-face-DEMO.js"></script> -->

        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
            }

            .wrap {
                position: relative;
                min-height: 100vh;
                display: grid;
                justify-content: center;
                align-items: center;
            }

            .wrap > * {
                grid-column: 1;
                grid-row: 1;
            }

            .face {
                position: absolute;
            }
        </style>
    </body>
</html>
